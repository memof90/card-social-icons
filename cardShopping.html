<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardShopping</title>
    <link rel="stylesheet" href="/css/cardShopping.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card-grid">
            <div class="card1">
                <div class="card-background" style="background-image: url(https://cutt.ly/ccR2vHo);"></div>
                <div class="overlay1">
                    <h6 class="badge">Hot <span><i class="fa fa-percent"></i></span></h6>
                    <div class="items1"></div>
                    <div class="items-head1">
                        <p>burger with bacon</p>
                        <hr>
                    </div>
                    <div class="items-price1">
                        <p class="old1">$699</p>
                        <p class="new1">$345</p>
                    </div>
                    <div class="items-cart1">
                        <button class="buy--btn">
                            ADD TO CART
                            <i class="fa fa-shopping-cart"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card1">
                <div class="card-background" style="background-image: url(https://cutt.ly/IcT3ikx);"></div>
                <div class="overlay1">
                    <h6 class="badge">Hot <span><i class="fa fa-percent"></i></span></h6>
                    <div class="items1"></div>
                    <div class="items-head1">
                        <p>Sandwich bacon </p>
                        <hr>
                    </div>
                    <div class="items-price1">
                        <p class="old1">$699</p>
                        <p class="new1">$345</p>
                    </div>
                    <div class="items-cart1">
                        <button class="buy--btn">
                            ADD TO CART
                            <i class="fa fa-shopping-cart"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card1">
                <div class="card-background" style="background-image: url(https://cutt.ly/AcYwdDi);"></div>
                <div class="overlay1">
                    <h6 class="badge">Hot <span><i class="fa fa-percent"></i></span></h6>
                    <div class="items1"></div>
                    <div class="items-head1">
                        <p>Cheese Pizza</p>
                        <hr>
                    </div>
                    <div class="items-price1">
                        <p class="old1">$699</p>
                        <p class="new1">$345</p>
                    </div>
                    <div class="items-cart1">
                        <button class="buy--btn">
                            ADD TO CART
                            <i class="fa fa-shopping-cart"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card1">
                <div class="card-background" style="background-image: url(https://cutt.ly/HcYqNGc);"></div>
                <div class="overlay1">
                    <h6 class="badge">Hot <span><i class="fa fa-percent"></i></span></h6>
                    <div class="items1"></div>
                    <div class="items-head1">
                        <p>French Fries</p>
                        <hr>
                    </div>
                    <div class="items-price1">
                        <p class="old1">$699</p>
                        <p class="new1">$345</p>
                    </div>
                    <div class="items-cart1">
                        <button class="buy--btn">
                            ADD TO CART
                            <i class="fa fa-shopping-cart"></i>
                        </button>
                    </div>
                </div>
            </div>



        </div>
</body>

</html>
