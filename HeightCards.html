<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/HeightCard.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <section class="cards">
        <article class="card card--1">
            <div class="card__info-hover">
                <li class="fa fa-heart-o"></li>
                <div class="card__clock-info">
                    <li class="fa fa-clock-o"></li>
                    <span class="card__time">15 min</span>
                </div>
            </div>
            <div class="card__img"></div>
            <a href="#" class="card_link">
                <div class="card__img--hover"></div>
            </a>
            <div class="card__info">
                <span class="card__category"> Hamburguesas</span>
                <h3 class="card__title">Hamburguesa con Tocineta</h3>
                <span class="card__by">by 
                    <a class="card__author" href="#" title="author"> 
                        Michael Ramsy
                    </a>
                </span>
            </div>
        </article>
        <article class="card card--2">
            <div class="card__info-hover">
                <li class="fa fa-heart-o"></li>
                <div class="card__clock-info">
                    <li class="fa fa-clock-o"></li>
                    <span class="card__time">15 min</span>
                </div>
            </div>
            <div class="card__img"></div>
            <a href="#" class="card_link">
                <div class="card__img--hover"></div>
            </a>
            <div class="card__info">
                <span class="card__category"> Italy Food</span>
                <h3 class="card__title">Pizza Picante</h3>
                <span class="card__by">by 
                    <a class="card__author" href="#" title="author"> 
                        Sergio Riknerk
                    </a>
                </span>
            </div>
        </article>
    </section>
</body>
</html>
